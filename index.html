<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
</head>
<script src="vue/vue.js"></script>
<body>

<div id="app">

    <h2>当前计数{{count}}</h2>
    <button @click="count--">-</button>
    <button @click="count++">+</button>
</div>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                count:0
            }
        })
    </script>

</body>
</html>
